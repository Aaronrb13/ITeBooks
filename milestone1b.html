<script>

$(function(){
       
        $.getJSON("https://www.googleapis.com/books/v1/volumes?q=modern%20web", function (json)
        {
			var booksHTML="";
            
			for (i in json.items)
			{
                booksHTML+= '<div id = "demo" class ="main_content">';
                booksHTML+= "<br><img src='"+json.items[i].volumeInfo.imageLinks.thumbnail + "'>";
                booksHTML+=  "Title: " + json.items[i].volumeInfo.title;
                booksHTML+= "</br>" + "Description: " + json.items[i].volumeInfo.description;
                
                booksHTML+=  "</div>"; 
               
			}
			$("#demo").before(booksHTML);
		});
    })
</script>
